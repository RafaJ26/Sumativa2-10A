<!DOCTYPE html>
<html>
<head>
    <title>Create PNG Icons</title>
</head>
<body>
    <h1>Creating PNG Icons from SVG</h1>
    <p>This page will generate PNG icons from the existing SVG icons.</p>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script>
        // Function to convert SVG to PNG
        async function svgToPng(svgUrl, size) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = size;
                canvas.height = size;
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob(function(blob) {
                        resolve(blob);
                    }, 'image/png');
                };
                img.onerror = reject;
                img.src = svgUrl;
            });
        }
        
        // Function to download blob as file
        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Create all required PNG icons
        async function createAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            for (const size of sizes) {
                try {
                    const svgUrl = `icon-${size}x${size}.svg`;
                    const pngBlob = await svgToPng(svgUrl, size);
                    downloadBlob(pngBlob, `icon-${size}x${size}.png`);
                    console.log(`Created icon-${size}x${size}.png`);
                } catch (error) {
                    console.error(`Error creating icon-${size}x${size}.png:`, error);
                }
            }
            
            alert('PNG icons created! Check your downloads folder.');
        }
        
        // Auto-start after page loads
        window.addEventListener('load', () => {
            setTimeout(createAllIcons, 1000);
        });
    </script>
</body>
</html>
