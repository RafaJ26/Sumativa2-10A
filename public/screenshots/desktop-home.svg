<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="1280" height="80" fill="#3b82f6"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">MedManager - Sistema de Gestión de Medicamentos</text>
  
  <!-- Sidebar -->
  <rect x="0" y="80" width="280" height="640" fill="#e2e8f0"/>
  <rect x="20" y="100" width="240" height="40" rx="8" fill="#3b82f6" opacity="0.9"/>
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">Dashboard</text>
  
  <rect x="20" y="160" width="240" height="40" rx="8" fill="#cbd5e1"/>
  <text x="40" y="185" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Medicamentos</text>
  
  <rect x="20" y="220" width="240" height="40" rx="8" fill="#cbd5e1"/>
  <text x="40" y="245" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Inventario</text>
  
  <rect x="20" y="280" width="240" height="40" rx="8" fill="#cbd5e1"/>
  <text x="40" y="305" font-family="Arial, sans-serif" font-size="14" fill="#1e293b">Reportes</text>
  
  <!-- Main Content Area -->
  <rect x="300" y="100" width="960" height="600" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Search Bar -->
  <rect x="320" y="120" width="400" height="45" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="340" y="148" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Buscar medicamentos...</text>
  
  <!-- Add Button -->
  <rect x="740" y="120" width="120" height="45" rx="8" fill="#10b981"/>
  <text x="760" y="148" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white">+ Agregar</text>
  
  <!-- Medication Cards -->
  <rect x="320" y="190" width="280" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Paracetamol 500mg</text>
  <text x="340" y="245" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Tabletas - 100 unidades</text>
  <text x="340" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3b82f6">$12.50</text>
  <rect x="340" y="285" width="80" height="25" rx="4" fill="#22c55e" opacity="0.1"/>
  <text x="360" y="302" font-family="Arial, sans-serif" font-size="12" fill="#16a34a">En stock</text>
  
  <rect x="620" y="190" width="280" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Ibuprofeno 400mg</text>
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Cápsulas - 20 unidades</text>
  <text x="640" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3b82f6">$8.75</text>
  <rect x="640" y="285" width="80" height="25" rx="4" fill="#f59e0b" opacity="0.1"/>
  <text x="660" y="302" font-family="Arial, sans-serif" font-size="12" fill="#d97706">Stock bajo</text>
  
  <rect x="920" y="190" width="280" height="120" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="940" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Amoxicilina 500mg</text>
  <text x="940" y="245" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Cápsulas - 15 unidades</text>
  <text x="940" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3b82f6">$15.30</text>
  <rect x="940" y="285" width="80" height="25" rx="4" fill="#ef4444" opacity="0.1"/>
  <text x="960" y="302" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">Sin stock</text>
  
  <!-- Stats Section -->
  <rect x="320" y="340" width="220" height="100" rx="8" fill="#3b82f6" opacity="0.05"/>
  <text x="340" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Total Medicamentos</text>
  <text x="340" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">247</text>
  <text x="340" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">+12% este mes</text>
  
  <rect x="560" y="340" width="220" height="100" rx="8" fill="#10b981" opacity="0.05"/>
  <text x="580" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Valor Total</text>
  <text x="580" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">$8,450</text>
  <text x="580" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">+8% este mes</text>
  
  <rect x="800" y="340" width="220" height="100" rx="8" fill="#f59e0b" opacity="0.05"/>
  <text x="820" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Stock Bajo</text>
  <text x="820" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b">23</text>
  <text x="820" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Requiere atención</text>
  
  <!-- Footer Note -->
  <text x="320" y="500" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Sistema funciona completamente offline con sincronización automática</text>
  
  <!-- PWA Features -->
  <rect x="1060" y="120" width="180" height="200" rx="8" fill="#f8fafc" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="1080" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3b82f6">Características PWA</text>
  <text x="1080" y="180" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">✓ Funciona offline</text>
  <text x="1080" y="200" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">✓ Instalable como app</text>
  <text x="1080" y="220" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">✓ Notificaciones push</text>
  <text x="1080" y="240" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">✓ Sincronización automática</text>
  <text x="1080" y="260" font-family="Arial, sans-serif" font-size="14" fill="#16a34a">✓ Actualizaciones en background</text>
  
  <!-- Install Prompt -->
  <rect x="1060" y="340" width="180" height="80" rx="8" fill="#16a34a" opacity="0.1"/>
  <text x="1080" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#16a34a">¡Instala la app!</text>
  <text x="1080" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Haz clic en el botón</text>
  <text x="1080" y="400" font-family="Arial, sans-serif" font-size="12" fill="#64748b">de instalación para</text>
  <text x="1080" y="415" font-family="Arial, sans-serif" font-size="12" fill="#64748b">obtener mejor experiencia</text>
</svg>