<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedManager - Cargando</title>
    <meta name="theme-color" content="#3b82f6">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s ease-in-out infinite;
        }

        .app-icon svg {
            width: 70px;
            height: 70px;
            fill: #3b82f6;
        }

        .app-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 40px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .loading-container {
            position: relative;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 15px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .version {
            position: absolute;
            bottom: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .app-icon {
                width: 100px;
                height: 100px;
            }
            
            .app-icon svg {
                width: 60px;
                height: 60px;
            }
            
            .app-title {
                font-size: 28px;
            }
            
            .app-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="app-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Medical cross -->
                <rect x="11" y="2" width="2" height="20" rx="0.5"/>
                <rect x="2" y="11" width="20" height="2" rx="0.5"/>
                <!-- Pills around the cross -->
                <circle cx="7" cy="7" r="1.5" fill="currentColor" opacity="0.7"/>
                <circle cx="17" cy="7" r="1.5" fill="currentColor" opacity="0.7"/>
                <circle cx="7" cy="17" r="1.5" fill="currentColor" opacity="0.7"/>
                <circle cx="17" cy="17" r="1.5" fill="currentColor" opacity="0.7"/>
                <!-- Center detail -->
                <circle cx="12" cy="12" r="1" fill="currentColor" opacity="0.8"/>
            </svg>
        </div>
        
        <h1 class="app-title">MedManager</h1>
        <p class="app-subtitle">Sistema de Gestión de Medicamentos</p>
        
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Cargando aplicación...</div>
    </div>
    
    <div class="version">Versión 1.0.0</div>

    <script>
        // Auto redirect to main app after splash screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Smooth transition to main app
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease-out';
                
                setTimeout(function() {
                    window.location.href = '/';
                }, 500);
            }, 3000); // Show splash for 3 seconds
        });

        // Handle PWA standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('Running in standalone mode');
        }

        // Handle offline/online status
        window.addEventListener('online', function() {
            console.log('Application is online');
        });

        window.addEventListener('offline', function() {
            console.log('Application is offline');
        });
    </script>
</body>
</html>
